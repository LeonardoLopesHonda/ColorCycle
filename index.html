<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Cycle</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/script.js"></script>
    </head>
    <body>
        <main class="card">
            <section class="colors-title">
                <h1><b>R</b><span>ed</span></h1>
                <h1><b>G</b><span>reen</span></h1>
                <h1><b>B</b><span>lue</span></h1>
            </section>
            <section class="colors-input">
                <div class="orientation">
                    <p>Put a hexadecimal color value</p>
                </div>
                <div class="hex-section">
                    <span class="type-of-color">HEX</span>
                    <input type="text" placeholder="Red">
                    <input type="text" placeholder="Green">
                    <input type="text" placeholder="Blue">
                </div>
            </section>
        </main>
    </body>
</html>
